<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paleo-Harvester 360&deg; </title>
    <meta name="description" content="360&deg; Image Gallery">
    <link rel="stylesheet" href="style.css" >
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script> window.onload = function() {
    if(!window.location.hash) {
        window.location = window.location + '#loaded';
        window.location.reload();}}</script> 
  </head>
  
  <body>
    <a-scene id="VRscene" class="aframebox" vr-mode-ui="enabled: false">
      <!-- Assets -->
      <a-assets>
        <img id="Paleo1-thumb" crossorigin="anonymous" src="Paleo1-Thumb.jpg">
        <img id="Paleo1" crossorigin="anonymous" src="Collection360.jpg">
        <img id="Paleo2-thumb" crossorigin="anonymous" src="Paleo2-Thumb.jpg">
        <img id="Paleo2" crossorigin="anonymous" src="Prep360.jpg">
      </a-assets>
        
      <!-- Invert Mouse Drag -->
      <a-entity camera look-controls="reverseMouseDrag: true"></a-entity>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="100" src="#Paleo2">
          <a-animation attribute="rotation" easing="linear" dur="750000" to="0 360 0" repeat="indefinite"></a-animation>
      </a-sky>
      
      <!-- Image links. -->
      <div id="links"> 
          <button class="setVRimg" src="#Paleo1"></button>
          <button class="setVRimg" src="#Paleo2"></button>
      </div>

    </a-scene>
    <script type="text/javascript">
      var AFrameSky = document.getElementById("image-360");
      var Button = document.getElementsByClassName("setVRimg");
      var i // your index is inside here

      for (i = 0; i < Button.length; i++) {
             Button[i].addEventListener('click', function set360img() {
                 AFrameSky.setAttribute("src", this.getAttribute("src"));
                 //use for debugging
                 //console.log(this.getAttribute("src"));
                 //console.log(AFrameSky);
          });
      }
    </script>
  </body>
</html>
